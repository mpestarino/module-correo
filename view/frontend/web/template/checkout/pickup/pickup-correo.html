<div class="correosucursal-container" data-bind="visible: selectedMethod() == 'correosucursal_sucursal'">
    <div class="correosucursal-store-section" data-bind="visible: showStoreSection()">
        <select id="correosucursal-store-list" data-bind="options: stores(),
                                            value: selectedStore,
                                            optionsValue: function(item){return item;},
                                            optionsCaption: 'Seleccione una sucursal',
                                            event:{ change: storeChange},
                                            optionsText: function(item){return item;}">
        </select>
    </div>
    <div id="correosucursal-errors">
        <span data-bind="text: correoErrorMessage"></span>
    </div>
</div>
